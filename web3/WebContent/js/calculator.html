<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//dom트리가 완성될때까지 기다린다. load이벤트를 감시한다.
window.addEventListener("load",function(){
	//id속성값이 plus인 button객체를 Dom에서 찾기
	var plusObj = document.querySelector("#plus");
	var minusObj = document.querySelector("#minus");

	plusObj.addEventListener("click", fuction(){
		var divObj = document.querySelector("div");
		var aObj = document.querySelector("#a");
		var bObj = document.querySelector("#b");
		divObj.innerHTML = parseInt(aObj.value) + parseInt(bObj.value);
	});
	minusObj.addEventListener("click", fuction(){
		var aObj = document.querySelector("#a");
		var bObj = document.querySelector("#b");
		divObj.innerHTML = parseInt(aObj.value) - parseInt(bObj.value);
		//result = aObj - bObj;
	});
});
	
	
	//plus객체에서 클릭이벤트가 감시
	//클릭되면 div에 계산결과를 출력한다.
	//ex) divObj.innerHTML = 계산 결과값;

</script>
</head>
<body>
<input type="number" id="a"><br>
<input type="number" id="b"><br>

<button id="minus">-</button>
<div>
result
</div>
</body>
</html>
